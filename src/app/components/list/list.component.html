<section class="list">
  <ul>
    <li *ngFor="let todo of todos">
      <input type="checkbox" [checked]="todo.done" (change)="handleChange($event, todo)" />
      <span class="item-title">{{ todo.title }}</span>
      <button [class.delete-item]="todo.done" (click)="handleDelete(todo.id)">X</button>
    </li>
  </ul>
</section>
